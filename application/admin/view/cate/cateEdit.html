{layout name="public:layout"/}

<h4 class="text-center text-success">编辑分类信息</h4>
<hr>
<form class="form-horizontal" action="{:url('cate/doEdit')}" method="post">
    <div class="form-group">
        <label  class="col-sm-2 control-label">栏目名</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="name" value="{$cateInfo.name}" placeholder="栏目名">
        </div>
    </div>

    <div class="form-group">
        <label  class="col-sm-2 control-label">排序</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" name="sort" value="{$cateInfo.sort}" placeholder="排序">
        </div>
    </div>

    <div class="form-group">
        <label  class="col-sm-2 control-label">状态</label>
        <div class="col-sm-10">
            <label class="radio-inline">
                <input type="radio" name="status" value="1"> 显示
            </label>
            <label class="radio-inline">
                <input type="radio" name="status" value="0"> 禁用
            </label>
        </div>
    </div>


    <input type="hidden" name="id" value="{$cateInfo.id}">

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">保存</button>
        </div>
    </div>
</form>
