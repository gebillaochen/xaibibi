{layout name="public:layout"/}

<h4 class="text-center text-success">分类列表</h4>
<hr>

<table class="table table-hover text-center">
    <tr>
        <td>ID</td>
        <td>栏目名称</td>
        <td>排序</td>
        <td>状态</td>
        <td>创建时间</td>
        <td colspan="2">操作</td>
    </tr>
    {volist name="cateList" id="cate" empty="$empty"}
    <tr>
        <td>{$cate.id}</td>
        <td>{$cate.name}</td>
        <td>{$cate.sort}</td>
        <td>{$cate.status}</td>
        <td>{$cate.create_time}</td>
        <td><a href="{:url('cate/cateEdit',['id'=>$cate.id])}">编辑</a></td>
        <td><a onclick="dele({$cate.id});return false">删除</a></td>

    </tr>
    {/volist}
</table>
<a class="btn btn-info" href="{:url('cate/cateAdd')}" role="button">添加分类</a>
<script>
    function dele(id) {
        if (confirm('确认删除吗？')==true){
            window.location.href="{:url('cate/doDelete')}"+"?id="+id;
        }
    }
</script>
