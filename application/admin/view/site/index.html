{layout name="public:layout"/}

<h4 class="text-center text-success">站点管理</h4>
<hr>
<form class="form-horizontal" action="{:url('site/save')}" method="post">
    <div class="form-group">
        <label  class="col-sm-2 control-label">网站名</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="name" value="{$siteInfo.name}" placeholder="栏目名">
        </div>
    </div>

    <div class="form-group">
        <label  class="col-sm-2 control-label">关键字</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="keywords" value="{$siteInfo.keywords}" placeholder="排序">
        </div>
    </div>

    <div class="form-group">
        <label  class="col-sm-2 control-label">网站描述</label>
        <div class="col-sm-10">
            <textarea name="desc" id="content" class="form-control" rows="3" placeholder="内容">{$siteInfo.desc}</textarea>
        </div>
    </div>

    <div class="form-group">
        <label  class="col-sm-2 control-label">网站是否开启</label>
        <div class="col-sm-10">
            <label class="radio-inline">
                <input type="radio" name="is_open" value="1"
                {eq name="$siteInfo.is_open" value="1"}
                    checked
                       {/eq}
                > 开启
            </label>
            <label class="radio-inline">
                <input type="radio" name="is_open" value="0"
                       {eq name="$siteInfo.is_open" value="0"}
                       checked
                       {/eq}
                > 关闭
            </label>
        </div>
    </div>
{eq name="$siteInfo.is_open" value="1"}
    <div class="form-group">
        <label  class="col-sm-2 control-label">是否开启注册</label>
        <div class="col-sm-10">
            <label class="radio-inline">
                <input type="radio" name="is_reg" value="1"
                       {eq name="$siteInfo.is_reg" value="1"}
                       checked
                       {/eq}
                > 开启
            </label>
            <label class="radio-inline">
                <input type="radio" name="is_reg" value="0"
                       {eq name="$siteInfo.is_reg" value="0"}
                       checked
                       {/eq}
                > 关闭
            </label>
        </div>
    </div>
{/eq}
    <div class="form-group">
        <label  class="col-sm-2 control-label">状态</label>
        <div class="col-sm-10">
            <label class="radio-inline">
                <input type="radio" name="status" value="1"
                       {eq name="$siteInfo.status" value="1"}
                       checked
                       {/eq}
                > 显示
            </label>
            <label class="radio-inline">
                <input type="radio" name="status" value="0"
                       {eq name="$siteInfo.status" value="0"}
                       checked
                       {/eq}
                > 禁用
            </label>
        </div>
    </div>


    <input type="hidden" name="id" value="{$siteInfo.id}">

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">保存</button>
        </div>
    </div>
</form>

<script>
    bkLib.onDomLoaded(function() {
        new nicEditor({iconsPath : '/static/js/nicEditorIcons.gif'}).panelInstance('content');
    });
</script>
