{layout name="public:layout"/}

<h4 class="text-center text-success">逼逼修改</h4>
<hr>

<form action="{:url('Article/doEdit')}" class="form-horizontal" method="post" id="login" enctype="multipart/form-data">

    <input type="hidden" name="id" value="{$artInfo.id}">
    <input type="hidden" name="user_id" value="{$artInfo.user_id}">
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">标题：</label>
        <div class="col-sm-10">
            <input type="text" name="title" class="form-control" id="title" placeholder="标题" value="{$artInfo.title}">
        </div>
    </div>

    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">分类：</label>
        <div class="col-sm-10">
            <select name="cate_id" class="form-control">
                {volist name="cateList" id="cate"}
                <option value="{$cate.id}">{$cate.name}</option>
                {/volist}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="title_img" class="col-sm-2 control-label">现有标题图片</label>
        <img src="/uploads/{$artInfo.title_img}"  class="img-rounded">
    </div>
    <div class="form-group">
        <label for="title_img" class="col-sm-2 control-label">新标题图片</label>
        <input type="file" id="title_img" name="title_img" class="control-label">
    </div>

    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">内容：</label>
        <div class="col-sm-10">
            <textarea name="content" id="content" class="form-control" rows="3" placeholder="内容">{$artInfo.content}</textarea>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">修改逼逼</button>
        </div>
    </div>
</form>
</div>
<script>
    bkLib.onDomLoaded(function() {
        new nicEditor({iconsPath : '/static/js/nicEditorIcons.gif'}).panelInstance('content');
    });
</script>
