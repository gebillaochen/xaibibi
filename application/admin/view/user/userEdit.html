{layout name="public:layout"/}

<h4 class="text-center text-success">编辑用户信息</h4>
<hr>
<form class="form-horizontal" action="{:url('user/doEdit')}" method="post">

    <div class="form-group">
        <label class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
            <input type="password" name="password" class="form-control"  value="" placeholder="密码">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">确认密码</label>
        <div class="col-sm-10">
            <input type="password" name="password_confirm" class="form-control"  value="" placeholder="确认密码">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">保存</button>
        </div>
    </div>
</form>
